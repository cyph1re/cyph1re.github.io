<body bgcolor="black">
  
     
<div id="timer"></div>

<script>
  // Set up a function to update the timer
  function updateTimer() {
    // Get the current date and time
    var currentTime = new Date();

    // Set the target date and time
    var targetTime = new Date("December 25, 2020 09:00:00");

    // Calculate the elapsed time since the target date
    var elapsedTime = currentTime - targetTime;

    // Convert the elapsed time to days, hours, minutes, and seconds
    var days = Math.floor(elapsedTime / (1000 * 60 * 60 * 24));
    var hours = Math.floor((elapsedTime % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((elapsedTime % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((elapsedTime % (1000 * 60)) / 1000);

    // Add leading zeros to the hours, minutes, and seconds if necessary
    hours = (hours < 10) ? "0" + hours : hours;
    minutes = (minutes < 10) ? "0" + minutes : minutes;
    seconds = (seconds < 10) ? "0" + seconds : seconds;

    // Update the contents of the timer div
    document.getElementById("timer").innerHTML = days + ":" + hours + ":" + minutes + ":" + seconds;
  }

  // Call the updateTimer function every 1000 milliseconds (1 second)
  setInterval(updateTimer, 1000);
  
</script>
